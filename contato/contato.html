<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1 style="background-color: rgb(131, 35, 160); color: #dfa0d9;">MARIANA FIGUEIREDO MEDEIROS DA SILVA</h1>
    <form action="formulário-de-contato" method="post">
        <!--A tag <form> foi utilizada para configurar a forma que o formulário se comportará.-->
        <h2 style="color: rgb(88, 45, 99);">FORMULÁRIO DE CONTATO</h2>
        <hr>     
        <div>
            <label for="nome">Nome:</label>
            <input type="texto" id="nome" name="nome_usuário">
        </div>
        <div>
            <label for="e-mail">E-mail:</label>
            <input type="e-mail" id="e-mail" name="e-mail_usuário">
        </div>
        <div>
            <label for="assunto">Assunto:</label>
            <input type="assunto" id="assunto" name="assunto_usuário">
        </div>
        <div>
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem_usuário" id="mensagem" cols="30" rows="10"></textarea>
        </div>
        <div class="button">
            <button type="submit">Enviar</button>
        </div>
        <a href="../projetoindividual.html" rel="prev"><img src="../imagens/voltar.png" alt="Voltar"></img></a>
    </form>
    
</body>
</html>
